<!DOCTYPE html>
<html>
<head>
    <title>Search Application</title>
</head>
<body>
    <h1>Search Application</h1>

    <form method="GET" action="{% url 'search' %}">
        <input type="text" name="q" placeholder="Search for a dish">
        <button type="submit">Search</button>
    </form>

    {% if results %}
        <h2>Results:</h2>
        <ul>
            {% for dish in results %}
                <li>{{ dish.name }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
